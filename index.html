<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <article class="offer">
      <img class="offer__img" src="./eisenhower-matrix.jpg">
      <a class="offer__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <article class="app">
      <section class="app__add-section">
        <div class="app__add-heading-wrapper">
          <h2 class="app__add-heading app__heading">Add Item</h2>
        </div>
        <div class="app__add-task-block">
          <input id="new-task" class="task app__task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="app__todo-section">
        <h2 class="app__heading">Todo</h2>
        <ul id="incompleteTasks">
          <li class="app__task-wrapper">
            <input type="checkbox" class="app__task-checkbox">
            <label class="task app__task-name">Pay Bills</label>
            <input type="text" class="task app__task-input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="button_delete-icon" src="./remove.svg"></button>
          </li>
          <li class="app__task-wrapper edit-mode">
            <input type="checkbox" class="app__task-checkbox">
            <label class="task app__task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task app__task-input">
            <button class="edit button">Save</button>
            <button class="delete button"><img class="button_delete-icon" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="app__complited-section">
        <h2 class="app__heading">Completed</h2>
        <ul id="completed-tasks">
          <li class="app__task-wrapper">
            <input type="checkbox" class="app__task-checkbox" checked>
            <label class="task app__task-name">See the Doctor</label>
            <input type="text" class="task app__task-input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="button_delete-icon" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
